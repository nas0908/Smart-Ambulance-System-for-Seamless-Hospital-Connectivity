<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedix - Emergency Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            background-color: #1e4d8c;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: #ff4757;
        }
        
        .container {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .video-container {
                grid-template-columns: 2fr 1fr;
                grid-template-rows: 1fr;
            }
        }
        
        #video-gridA {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
    }
    #video-gridA {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 300px;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
        
        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        .status {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        .button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button:hover {
            background-color: #f1f1f1;
        }
        
        .button.end-call {
            background-color: #ff4757;
            color: white;
            border: none;
        }
        
        .button.end-call:hover {
            background-color: #ff3245;
        }
        
        .info-box {
            background-color: white;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .info-box h2 {
            color: #1e4d8c;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
        }
        
        .info-value {
            color: #333;
        }
        
        .info-urgent {
            color: #ff4757;
            font-weight: bold;
        }
        
        .call-info {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #e9f5fe;
            border-radius: 0.5rem;
            border: 1px solid #c3e0f7;
        }
        
        .notes-container {
            background-color: white;
            border-radius: 0.5rem;
            border: 1px solid #ddd;
            padding: 1rem;
        }
        
        .notes-input {
            width: 100%;
            min-height: 100px;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            padding: 0.5rem;
            resize: vertical;
            margin-bottom: 0.5rem;
        }
        
        .notes-btn {
            background-color: #1e4d8c;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .notes-btn:hover {
            background-color: #173d70;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>Paramedix</span> | Video Call
        </div>
        <div class="call-timer">00:05:32</div>
    </nav>
    
    <div class="container">
        <div class="call-info">
            <strong>Emergency Call:</strong> Ambulance Unit A-42 â†’ City Hospital ER
        </div>
        
        <div class="video-container">
            <div id="video-gridA">
                <div class="status">Ambulance Unit A-42</div>
            </div>
            
            <div id="video-gridH">
                <div class="status">City Hospital ER</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="22"></line>
                </svg>
            </button>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 7l-7 5 7 5V7z"></path>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
            </button>
            <button class="button end-call">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 2v4"></path>
                    <path d="M8 2v4"></path>
                    <path d="M4 22h16a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2Z"></path>
                    <path d="M6 10a6 6 0 0 1 12 0v4H6v-4Z"></path>
                </svg>
            </button>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
        </div>
        
        <div class="info-box">
            <h2>Patient Information</h2>
            <div class="info-row">
                <span class="info-label">Patient:</span>
                <span class="info-value">John Doe, 58</span>
            </div>
            <div class="info-row">
                <span class="info-label">Chief Complaint:</span>
                <span class="info-value info-urgent">Chest Pain, Shortness of Breath</span>
            </div>
            <div class="info-row">
                <span class="info-label">Vital Signs:</span>
                <span class="info-value">BP: 160/95, HR: 110, SpO2: 92%</span>
            </div>
            <div class="info-row">
                <span class="info-label">ETA:</span>
                <span class="info-value">7 minutes</span>
            </div>
        </div>
        
        <div class="notes-container">
            <h2>Medical Notes</h2>
            <textarea class="notes-input" placeholder="Enter medical notes here...">Patient reports sudden onset chest pain that radiates to left arm. History of hypertension. Administered 325mg aspirin en route. ECG shows ST elevation in leads II, III, aVF.</textarea>
            <button class="notes-btn">Save Notes</button>
        </div>
    </div>
</body>
</html>
